<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/import.css'>
        <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
    <style>
        .tabtest{display: flex; flex-direction: column;}
        .tabtest01{display: flex;}
        .tabtest01 li {cursor: pointer;}
        .tabtest01.active{color: red;}

    </style>
    <script>
        $(document).ready(function(){
            $('.tabtest01 > li').click(function(){
                $('.tabtest01 > li').removeClass('active');
                $(this).addClass('active')
                
                $('.tabtest02 > li').removeClass('active')
                $('.tabtest02 > li').eq($(this).index()).addClass('active')

            })
        })
    </script>


</head>
<body>
    <div class="tabtest">
        <ul class="tabtest01">
            <li>협력기관</li>
            <li>자문위원</li>
        </ul>
        <ul class="tabtest02">
          
            <li class="active">
                <div class="swiper partnerSlide tab">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide"><img src="./image/sub/1607504125370.png" alt=""></li>
                        <li class="swiper-slide"><img src="./image/sub/1607501008676.png" alt=""></li>
                        <li class="swiper-slide"><img src="./image/sub/1607504159464.png" alt=""></li>
                        <li class="swiper-slide"><img src="./image/sub/1607504183273.png" alt=""></li>
                    </ul>
                </div>
                <div class="partnerBtn">
                    <div class="swiper-button-next partnerNext "><img src="./image/main/button_arrow_right_on.svg"  alt="Next"></div>
                    <div class="swiper-button-prev partnerPrev"><img src="./image/main/button_arrow_left_on.svg" alt="Previous"></div>
                </div>

            </li> 
            <li >
                <div  class="swiper adviceSlide tab" >
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <img src="./image/sub/1607504371825.png" alt="">

                            <p>EM.Works 대표</p>
                        </li>
                        <li class="swiper-slide">
                            <img src="./image/sub/1607504371825.png" alt="">
                            <b>김현철</b>
                            <p>고려대학교<p>
                            <p>컴퓨터교육학과 교수 </p>
                        </li>
                        <li class="swiper-slide">
                            <img src="./image/sub/1607504371825.png" alt="">
                            <b>이두희</b>
                            <p>멋쟁이 사자처럼</p>
                            <p>대표</p>
                        </li>
                        <li class="swiper-slide">
                            <img src="./image/sub/1607504371825.png" alt="">
                            <b>김한일</b>
                            <p>제주대학교</p>
                            <p>컴퓨터교육과 교수</p>
                        </li>
                        <li class="swiper-slide">
                            <img src="./image/sub/1607504371825.png" alt="">
                            <b>백종윤</b>
                            <p>네이버 랩스 </p>
                            <p>책임리더</p>
                        </li>
                        <li class="swiper-slide">
                            <img src="./image/sub/1607504371825.png" alt="">
                            <b>이철현</b>
                            <p>경인교육대학교</p>
                            <p>생활과학교육과 교수</p>
                        </li>
                        <li class="swiper-slide">
                            <img src="./image/sub/1607504371825.png" alt="">
                            <b>임철일</b>
                            <p>서울대학교</p>
                            <p>교육학과 교수</p>
                        </li>
