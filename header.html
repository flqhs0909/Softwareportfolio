<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport"  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./hadertest.css"/>

    <!-- Swiper JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>

   
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mainslide1">
        <ul class="swiper-wrapper ">
        <!-- 슬라이드 1  -->
            <li class="swiper-slide mainSlideBg1">
                <div>
                    <h2><img src="./imges/main/bg_main_spot_title.svg" alt="메인타이틀"></h2>
                    <p>인공지능과 데이터의 시대. 아이들에게 필요한 미래 교육에 네이버의 경험과 기술을 담습니다.</p>
                    
                </div>
            </li>
        <!-- 슬라이드 2 -->
            <li class="swiper-slide mainSlideBg2">
                <div>
                    <em>소프트웨어야 놀자 </em>
                    <mark>온라인 릴레이 AI수업</mark>
                    <p>
                        무더운 여름, 방학인데 집에서 뭐하지?ㅠ
                        오히려 좋아! 대학생 멘토와 함께하는 AI수업
                    </p>
                    <button>신청하기</button>
                </div>
            </li>
        </ul>
        <div>
            <button class="swiper-button-next"><img src="./imges/main/button_main_slide_next.svg" alt="다음버튼"></button>
            <button class="swiper-button-prev"><img src="./imges/main/button_main_slide_pre.svg" alt="이전버튼"></button>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Initialize Swiper -->
    <script>
   
    </script>
  </body>
</html>
